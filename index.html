<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="container-flex">
    <div class="col-11 col-md-4 position-absolute top-50 start-50 translate-middle" id="popUp">

        <div class="row" id="players">
            <div class="col-8" id="player1">
                <div class="form-floating">
                    <input type="text" class="form-control" id="player1Name" placeholder="Gracz 1">
                    <label for="floatingInput">Gracz 1</label>
                </div>

                <button id="selectButtonOP1" class="selectButton" onclick="OP1()" style="float:right"><img src="o.svg" alt="CIRCLE" id="symbol"></button>
                <button id="selectButtonXP1" class="selectButton" onclick="XP1()"><img src="x.svg" alt="CROSS" id="symbol"></button>
            </div>
        <p class="info">KRZYÅ»YK ZAWSZE ZACZYNA!</p>
            <div class="col-8" id="player2">
                <div class="form-floating">
                    <input type="text" class="form-control" id="player2Name" placeholder="Gracz 2">
                    <label for="floatingInput">Gracz 2</label>
                </div>

                <button id="selectButtonOP2" class="selectButton" onclick="OP2()" style="float:right"><img src="o.svg" alt="CIRCLE" id="symbol"></button>
                <button id="selectButtonXP2" class="selectButton" onclick="XP2()"><img src="x.svg" alt="CROSS" id="symbol"></button>
                <button class="submit col-12" onclick="submit()">ZACZYNAMY!</button>
            </div>
            
        </div>

        
    </div>



    <div class="col-11 position-absolute top-50 start-50 translate-middle" id="window">
        <p id="player1Text"></p>
        <p id="result"></p>
        <p id="player2Text"></p>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="row">
                <div class="field" id="fields" data-index = "0"></div>
                <div class="field" id="fields" data-index = "1"></div>
                <div class="field" id="fields" data-index = "2"></div>
            </div>
            <div class="row">
                <div class="field" id="fields" data-index = "3"></div>
                <div class="field" id="fields" data-index = "4"></div>
                <div class="field" id="fields" data-index = "5"></div>
            </div>
            <div class="row">
                <div class="field" id="fields" data-index = "6"></div>
                <div class="field" id="fields" data-index = "7"></div>
                <div class="field" id="fields" data-index = "8"></div>
            </div>
        </div>
    </div>
</div>
    

    <script src="https://kit.fontawesome.com/c1876b06ae.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
